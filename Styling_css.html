<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Stylings In CSS</title>
	<link rel="stylesheet" type="text/css" href="external_styling.css">
	<style type="text/css">
		.Internal{
			font-size: 50px;
			font-family:cursive;
			color: green;
		}
	</style>
</head>
<body>
	
	<h3>External Styling</h3>
	<p class="External">This is External Styling</p>
	<h3>Inline Styling</h3>
	<p style="color: black;background-color:violet ;">This is inline styling in css</p>
	<h3>Internal Styling</h3>
	<p class="Internal">This is internal Styling</p>

</body>
</html>
